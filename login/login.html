<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Login</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="form-body">
        <div class="form">
            <form>
                <h2><u>Login</u></h2>
                <div class="input-size">
                    <input type="email" id="email" placeholder="Email">
                    <div class="errors" style="height: 20px;" id="emailerror"></div>
                </div>
                <div class="input-size">
                    <input type="password" id="password" placeholder="Enter password">
                    <div class="errors" style="height: 20px;" id="passworderror"></div>
                </div>
                <div class="login-button">
                    <a href="/regestration/registation.html"><button id="loginbtn"></a>Login</button></a>
                </div>
                <div class="footer">Don't have an account? <a href="/regestration/registation.html">Register Now</a></div>
            </form>
        </div>

    </div>


    <script src="/login/login.js"></script>
</body>
</html>
