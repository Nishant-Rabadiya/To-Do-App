<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/regestration/registration.css">
</head>

<body>
    <div class="form-body">
        <div class="form">
            <form id="form">
                <h2><u>Registration</u></h2>
                <div class="input-size">
                    <input type="text" id="firstName" placeholder="First name">
                    <div class="errors" id="firstNameError"></div>
                </div>
                <div class="input-size">
                    <input type="text" id="lastName" placeholder="Last name">
                    <div class="errors" id="lastNameError"></div>
                </div>
                <div class="input-size">
                    <input type="email" id="email" placeholder="Email">
                    <div class="errors" id="emailError"></div>
                </div>
                <div class="input-size">
                    <input type="password" id="password" placeholder="Enter password">
                    <div class="errors" id="passwordError"></div>
                </div>
                <div class="input-size">
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <div class="errors" id="confirmPasswordError"></div>
                </div>

                <div class="signup-button">
                    <button id="signup">Sign Up</button>
                </div>

                <div class="footer">Already have an account? <a href="/login/login.html">Login</a></div>
            </form>
        </div>
        <script src="/regestration/registration.js"></script>
    </div>
</body>

</html>
